<!DOCTYPE html>
<html lang="en">
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <link rel="stylesheet" type="text/css" href="./style.css" />
        <title>Project Issue Tracker</title>
    </head>
    <body>
        <div id="navigation">
            <a id="nav-help" href="about.html">Help</a>
            <a id="nav-contact" href="contact.html">Contact</a>
            <a id="nav-about" href="about.html">About</a>
            <a id="nav-home" href="index.html">Home</a>
        </div>
        <div id="container">
            <div class="ticket-container">
                <h3 class="toolbar">Get tickets for your project</h3>
                <form action="tickets" method="get" >
                    <input type="submit" value="Get your tickets"></input>
                </form>
            </div>
            <div class="ticket-container">
                <h3 class="toolbar">Add new ticket</h3>
                <form action="create" method="POST">
                    <p><label class="input-label">Name of ticket: </label><input type="text" name="name" placeholder="name of ticket" /></p>
                    </p><label class="input-label">Description: </label><input type="text" name="description" placeholder="description of issue" /></p>
                    <input type="submit" value="Create ticket"></input>
                </form>
            </div>
            <div class="ticket-container">
                <h3 class="toolbar">Delete issue ticket</h3>
                <form action="remove" method="GET">
                    <p><label class="input-label">Ticket ID: </label><input type="text" name="id" placeholder="ID" />
                    <p><input type="submit" value="Remove ticket" /></p>
                </form>
            </div>
        </div>
    </body>
</html>
