<!DOCTYPE html>
<html lang="en">
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <link rel="stylesheet" type="text/css" href="./style.css" />
        <title>Project Issue Tracker</title>
    </head>
    <body>
        <div id="navigation">
            <a id="nav-help" href="about.html">Help</a>
            <a id="nav-contact" href="contact.html">Contact</a>
            <a id="nav-about" href="about.html">About</a>
            <a id="nav-home" href="index.html">Home</a>
        </div>
        <div id="container">
            <div id="GET">
                <h3>Get tickets for your project</h3>
                <form action="tickets" method="get" >
                    <input type="submit"></input>
                </form>
            </div>
            <div id="POST">
                <h3>Add new ticket</h3>
                <form action="create" method="POST">
                    <input type="text" name="name" placeholder="name of ticket"></input>
                    <input type="text" name="description" placeholder="description of issue"></input>
                    <input type="submit"></input>
                </form>
            </div>
            <div id="DELETE">
                <h3>Delete issue ticket</h3>
                <form action="remove" method="POST">
                    <input type="text" name="id" placeholder="ID" />
                    <input type="submit" />
                </form>
            </div>
        </div>
    </body>
</html>
